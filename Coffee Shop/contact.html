    <h2>Contact Us</h2>
    <form action="">
      <label for="name">Full name</label>
      <input type="text" name="name" id="name" placeholder="Thomas Wayne" />
      <br />
      <br />
      <label for="email">Email</label>
      <input type="email" name="" id="email" placeholder="email@email.com" />
      <br />
      <br />
      <p>Description</p>
      <textarea
        name=""
        id=""
        cols="20"
        rows="10"
        placeholder="Description"
      ></textarea>
      <br />
      <br />
      <p>Id proof</p>
      <input type="file" name="fileToUpload" id="fileToUpload" />
      <br />
      <br />
      <p>Book your Date</p>
      <label for="booking">booking:</label>
      <input type="date" id="booking" name="booking">
      <br />
      <br />
      <p>Rating</p>
      <div class="slidecontainer">
        <input type="range" min="1" max="5" class="slider" id="myRange">
        <br />
        <br />
      <button type="submit">Submit</button>
    </form>
